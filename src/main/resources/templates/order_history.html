<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ピザ屋のネット注文</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/piza.css" th:href="@{/css/piza.css}"  rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="item_list_pizza.html" th:href="@{/item/showList}">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                src="../static/../static/img_pizza/header_logo.png"
                th:src="@{/img_pizza/header_logo.png}"
                height="35"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <p class="navbar-text navbar-right">
              <a href="cart_list.html" th:href="@{/order/cartList}" class="navbar-link">ショッピングカート</a
              >&nbsp;&nbsp;
              <a href="order_history.html" class="navbar-link">注文履歴</a
              >&nbsp;&nbsp;
              <a sec:authorize="${!isAuthenticated()}" href="login.html" th:href="@{/}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
              <a sec:authorize="${isAuthenticated()}" href="item_list_pizza.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      <!-- table -->
      <p th:if="${order == null || #lists.isEmpty(order.orderItemList)}" th:text="カートに商品がありません"></p>
      <th:block th:if="${order != null}">
        <div class="row">
          <div
            class="
              table-responsive
              col-lg-offset-1
              col-lg-10
              col-md-offset-1
              col-md-10
              col-sm-10
              col-xs-12
            "
          >
            <h3 class="text-center">注文履歴</h3>
            <div class="panel panel-default">
                <div class="panel-heading p-0">
                    <div class="row">
                        <div class="col-md-2">
                            <p>注文日</p>
                            <p>2022/03/22</p>
                        </div>
                        <div class="col-md-2">
                            <p>合計</p>
                            <p>¥2,222</p>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <p>に注文しました</p>
                    <div class="row">
                        <a href="">
                            <div class="col-md-9">
                                <img
                                src="../static/img_pizza/1.jpg"
                                th:src="@{/img_pizza/} + ${orderItem.item.imagePath}"
                                class="img-responsive img-rounded pull-left"
                                width="150"
                                height="300"
                                style="margin-right: 8px;"
                                />
                                <p>
                                    説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明
                                </p>
                            </div>
                        </a>
                        <div class="col-md-3">

                        </div>

                    </div>

                </div>
            </div>
          </div>
        </div>
      </th:block>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
